name: Build and Test Node.js App

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Build Docker image
      run: |
        docker build -t my-docker-image .
        docker tag my-docker-image:latest dstakhursky/hw5-workflow:latest   

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push dstakhursky/hw5-workflow:latest

    - name: Test Docker image (optional)
      run: |
        docker run -d -p 3000:3000 --name hw5-workflow-container dstakhursky/hw5-workflow:latest
        sleep 30
        curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/my-route | grep -q '200'
      if: always() # This step should always run, regardless of the exit code.
